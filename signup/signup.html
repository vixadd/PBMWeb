
<link rel="stylesheet" href="./search/search.css"></link>

<div class="container">

	<div class="row">
	  <div class="col-md-6 col-md-offset-3">
	
	    <img src="./assets/img/BorrowIt-bw.png" style="padding:10%; height:65%; width:65%; margin-left:17%"></img>
	  </div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		
			<div class="alert alert-danger" role="alert" data-ng-show="vm.showSignUpError">{{vm.errorText}}</div>
		
			<form data-ng-submit="vm.submit()">
			  <div class="form-group has-feedback" data-ng-class="vm.showUserNameError ? 'has-error' : '' ">
			    <label for="username-input">Choose a username</label>
			    <input type="text" class="form-control" id="username-input" placeholder="Username" data-ng-model="vm.userName">
			    <span class="glyphicon form-control-feedback glyphicon-warning-sign" data-ng-show="vm.showUserNameError"></span>
			  </div>
			  <div class="form-group has-feedback" data-ng-class="vm.checkEmailRequirements()">
			    <label for="email-input">Enter your student email address</label>
			    <input type="email" class="form-control" id="email-input" placeholder="Email" data-ng-model="vm.email">
			    <span class="glyphicon form-control-feedback {{vm.emailStatusIcon}}" data-ng-show="vm.showEmailStatusIcon"></span>
			    <span class="help-block text-error" data-ng-show="vm.showEmailError">{{vm.emailError}}</span>
			  </div>
			  <div class="form-group has-feedback" data-ng-class="vm.checkPasswordMatching()">
			    <label for="password-input">Create a password</label>
			    <input type="password" class="form-control" id="password-input" placeholder="Password" data-ng-model="vm.password">
			    <span class="glyphicon form-control-feedback {{vm.passwordStatusIcon}}" data-ng-show="vm.showPasswordStatusIcon"></span>
			  </div>
			  <div class="form-group has-feedback" data-ng-class="vm.checkPasswordMatching()">
			    <label for="password-confirm-input">Confirm your password</label>
			    <input type="password" class="form-control" id="password-confirm-input" placeholder="Confirm Password" data-ng-model="vm.confirmPassword">
			    <span class="glyphicon form-control-feedback {{vm.passwordStatusIcon}}" data-ng-show="vm.showPasswordStatusIcon"></span>
			    <span class="help-block text-error" data-ng-show="vm.showPasswordError">Passwords don't match.</span>
			  </div>
			  <button type="submit" class="btn btn-success btn-lg btn-block" data-ng-class="vm.submitEnabled ? '' : 'disabled'">Register!</button>
			</form>
		</div>
	</div>

</div>
